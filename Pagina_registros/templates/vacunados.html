<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/static/styles.css">
  <title>Veronica's Software</title>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category,message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          <span>{{message}} </span>
          <button type="button" id="b" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            
          </button>
    </div>
    
    {% endfor %}  
    {% endif %}
    {% endwith %}
   </div>
  <section class="form-register" >
    
  
    <form  action="" method="POST" autocomplete="off" enctype = "multipart/form-data">
    <h4>Registro de vacunados</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese sus Nombres">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos">
    <input class="controls" type="text" name="num_em" id="num_em" placeholder="Ingrese su Numero de empleado">
    <p>¿Usted ya esta vacunado?</p>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" >
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="Si" autocomplete="off" >
      <label class="btn btn-outline-primary" for="btnradio1">Si</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="No" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">No</label>
    
    </div>
    
    <div class="hidden" id="hidden" >
    
    <p>Subir certificado de vacunación</p>
      
    
    <input type="file" class="form-control" name="customFile" id="customFile" />
    </div>
    
    <input class="botons" type = "submit" name="Upload" value = "Guardar" />
    
    
   </form>
   
  </section>
  <script>
    $(document).ready(function () {
  
      $("#num_em").keypress(function (e) {
     
      if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
        
        $("#errmsg").html("Solo numeros").show().fadeOut("slow");
               return false;
    }
   });
  }); 

  </script>
  
  
  <script>
  $(document).ready(function () {
      $('#hidden').hide();
    $('input[type="radio"]').click(function(){
      if($('#btnradio1').is(":checked")){
        $('#hidden').show();
       
      }else if($('#btnradio2').is(":checked")){
        $('#hidden').hide();
       
   }
});
  });</script>
</body>
</html>
