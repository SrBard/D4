{% extends "base.html" %}
{% block title %}Lista de usuarios{% endblock %}
{% block head %}
{{super()}}
{% endblock %}
{% block body %}
        <div>
            <h1>Usuarios</h1>
            <h2>Modificar usuario</h2>
        </div>
        <div>
            <form action="" method="POST">
                <div>
                <label for='user'>Username:</label>
                <input type='text' id='username' name='username' value="{{usuario.usuario}}" readonly>
                </div>
                <div>
                <label for='ncompleto'>Nombre completo:</label>
                <input type='text' id='ncompleto' name='ncompleto' value="{{usuario.nombre}}">
                </div>
                <div>
                <label for='edad'>Edad:</label>
                <input type='number' id='edad' name='edad' value="{{usuario.edad}}">
                </div>
                <div>
                <label for='genero'>GÃ©nero preferido:</label>
                <select id='genero' name='genero'>
                    {% for genero in diccionario_generos.keys() %}
                    <option value="{{genero}}" {% if usuario.genero_preferido == genero  %}selected{% endif %}>{{genero}}</option>
                    {% endfor %}
                </select>
                <input type="submit" name="enviar" value="Enviar">
                </div>
            </form>
        </div>
{% endblock %}
